<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Lightout Settings</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div class="container">
        <h1>LIGHTOUT SETTINGS</h1>

        <div class="add-site">
            <input type="text" id="domainInput" placeholder="example.com">
            <input type="number" id="timerInput" placeholder="10 mins" min="1">
            <button id="addBtn">ADD SITE</button>
        </div>

        <div class="site-list-wrapper">
            <div id="siteList" class="site-list">
                <!-- Sites will be listed here -->
            </div>
        </div>
    </div>

    <div id="toastContainer" class="toast-container"></div>
    <script src="options.js"></script>
</body>

</html>
