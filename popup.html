<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <h1>LIGHTOUT</h1>

        <label class="switch hero-switch">
            <input type="checkbox" id="lightToggle">
            <span class="slider"></span>
        </label>

        <hr class="separator">

        <div class="schedule-section">
            <div class="schedule-row">
                <span class="schedule-label">SCHEDULE</span>
                <label class="switch mini-switch">
                    <input type="checkbox" id="scheduleToggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="schedule-time-wrapper">
                <span class="at-label">AT</span>
                <input type="time" id="scheduleTime">
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
